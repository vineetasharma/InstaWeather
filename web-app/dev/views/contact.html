<!-- How to contact us -->
<div class="contact-container section-container contactus ">
    <div class="container">
        <div class="row">
            <div style="visibility: visible; animation-name: fadeInLeftBig;"
                 class="col-sm-12 contact section-description wow fadeInLeftBig animated animated">
                <h3 class="contactus-h3"><u>How to contact us</u></h3>

                <!--<div><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation.</p>
                </div>-->
            </div>
        </div>
        <div class="row">
            <div style="visibility: visible; animation-name: fadeInUp;"
                 class="col-sm-7 contact-form wow fadeInUp animated animated">
                <h4><u>Send us a message</u></h4>

                <form method="post">
                    <input type="text" ng-model="name" placeholder="Name..." class="contact-name">
                    {{name}}
                    <input type="text"  ng-model="email" placeholder="Email..." class="contact-email">
                    <input type="text"  ng-model="subject" placeholder="Subject..." class="contact-subject">
                    <textarea  ng-model="message" placeholder="Message..." class="contact-message"></textarea>
                    <input type="submit" value="Send" class="btn btn-primary btn-sm" style=" width: 20%;" ng-click="sendMail()">
                </form>
                <div class="contact-success-message"><p>Thanks for contacting us! We will get back to you very soon.</p>
                </div>
            </div>
            <div style="visibility: visible; animation-name: fadeInUp;"
                 class="col-sm-5 contact-address wow fadeInUp animated animated">
                <!--<h4>Come visit us</h4>-->
                <!--<div class="iglocations weather-align1"></div>-->

                <!--<h4>Address</h4>-->

                <div class="Corporate-Office">
                    <h3><u><strong>Corporate Office:</strong></u></h3>
                    <div class="Corporate-Office-inner">
                        IntelliGrape Software (P) Ltd<br>
                        SDF L-6, NSEZ,<br>
                        Noida Phase 2,<br>
                        India
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
